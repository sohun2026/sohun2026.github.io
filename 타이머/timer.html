<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel = "stylesheet"  href="timer.css" />
    <title>타이머</title>
  </head>
  <body>
    <div id="wrap">
      <header id="main_header">
          <h1> 건강관리 </h1>
      </header>
      <div id="toggle_gnb_wrap">
          <div id="toggle_gnb">
          </div>
      </div>
          <nav id="top_gnb">
      <div><a href="/calendar.html">홈</a></div>
      <div><a href="/food.html">검색</a></div>
      <div><a href="/exercise.html">운동</a></div>
      <div><a href="/notice.html">소통</a></div>
      <div><a href="타이머/timer.html">타이머</a></div>
  </nav>
</div> 	
    <br><br><br><br><br>
    <header class="header">
      <h4>현재시간</h4>
      <div class="header__currentTime" id="js-currentTime">
        <div class="header__currentTimeText" id="js-clock">00:00:00</div>
      </div>
      <br>
      <h4 class="header__greetingName" id="js-greetingName"></h4>
      <div class="header__text">
        <span class="header__title">총 시간</span>
      </div>
      <div class="header__stopWatch">
        <time class="header__stopWatchText" id="jsMainStopWatch">00:00:00</time>
      </div>
      <div class="header__btns">
        <button class="header__btn" id="jsStartBtn">START</button>
        <button class="header__btn" id="jsStopBtn">STOP</button>
        <button class="header__btn" id="jsClearBtn">CLEAR</button>
      </div>
    </header>
    <main class="main">
      <div class="main__workoutTitle">
        <div class="main__addWorkoutTitle">
          <button class="main__addWorkoutBtn" id="jsAddWorkoutBtn">+</button>
        </div>
        <label for="input" class="main__addWorkoutTitleText">운동</label>
        <input
          type="text"
          class="main__workoutTitleInput"
          id="jsWorkoutTitle"
        />
      </div>
      <ul class="main__workoutChecker" id="jsWorkoutUl">
        <li class="main__workoutCheckerList">
          <div class="main__addSet">
            <button class="main__addSetBtn" id="jsAddSetBtn">+</button>
          </div>
          <div class="main__times">
            <input type="text" class="main__wrightBox" id="jsTimeWright" />
            <span class="main__timesText">분</span>
          </div>
          <div class="main__set">
            <input type="text" class="main__wrightBox" id="jsSetWright" />
            <span class="main__setText">세트</span>
          </div>
          <div class="main__stopwatch" id="jsStopWatch">00:00:00</div>
          <div class="main__completeBtnWrapper">
            <button class="main__completeBtn" id="jsCompleteBtn">
              완료
            </button>
          </div>
        </li>
      </ul>
    </main>
    <script src="index.js"></script>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script type="text/javascript">
      window.history.forward();
      function noBack(){window.history.forward();}
     </script>
  </body>
</html>
