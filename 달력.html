<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no, target-densitydpi=medium-dpi,media=(max-width: 480px)">
    <title>Calendar - 달력</title>
    <link rel="stylesheet" href="달력.css">
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c92986acdf.js" crossorigin="anonymous"></script>
    <script src="달력.js" defer></script>
</head>
<body>
    <div id="wrap">
        <header id="main_header">
            <h1> 건강관리 </h1>
        </header>
        
        <div id="toggle_gnb_wrap">
            <div id="toggle_gnb">
            </div>
        </div>
            <nav id="top_gnb">
        <div><a href="달력.html">홈</a></div>
        <div><a href="머신러닝.html">검색</a></div>
        <div><a href="운동.html">운동</a></div>
        <div><a href="소통.html">소통</a></div>
        <div><a href="/타이머/타이머.html">타이머</a></div>
    </nav>
    <br>
    <br>
    <br>
    <br>
    <section class="main">
        <h1 class="main-title"></h1>
        <div class="month clearfix">
            <span class="left">
                <i class="fas fa-chevron-left left"></i>
            </span>
            <span class="right">
                <i class="fas fa-chevron-right right"></i>
            </span>
            <p class="month-name"></p>
        </div>
        <div class="dayCount">
            <ul class="dayCount-list clearfix">
                <div class="dayCount"></div>
                <div class="dayCount"></div>
                <div class="dayCount"></div>
                <div class="dayCount"></div>
                <div class="dayCount"></div>
                <div class="dayCount"></div>
                <div class="dayCount"></div>
            </ul>
        </div>
        <ul class="day clearfix">
          
        </ul> 
    </section>
    <section class="todo">
        <h1 class="todo-title">
            오늘의 운동기록
        </h1>
        <div class="textToDo">
            <input type="text" class="textToDo-text">
            <button class="textToDo-button add">추가</button>
            <button class="textToDo-button allreset">모두삭제</button>
        </div>
        <ul class="todoList"></ul>
    </section>

</body>
</html>
